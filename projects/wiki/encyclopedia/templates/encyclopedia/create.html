{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <form action="{% url 'wiki:new' %}">
        <h2>Title</h2> 
        <input type="text" name="title">
        <h2>Content</h2>
        <textarea name="content"></textarea>
        <br>
        <input type="submit">
    </form>
{% endblock %}
